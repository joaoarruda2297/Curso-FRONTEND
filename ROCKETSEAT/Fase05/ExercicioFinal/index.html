<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./src/main.js" defer type="module"></script>
    <title>Focus Timer v2</title>
</head>
<body>
    <div id="app">
        <main>
            <div id="timer">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls">
                <button
                    data-action = "toggleRunning"
                    class="control ph-bold ph-play-circle">
                    <span class="sr-only"></span>
                </button>
                <button
                    data-action = "toggleRunning"
                    class="control ph-bold ph-pause-circle">
                    <span class="sr-only"></span>
                </button>
                <button
                    data-action = "stop"
                    class="control ph-bold ph-stop-circle">
                    <span class="sr-only"></span>
                </button>
                <button
                    data-action = "plus"
                    class="control ph-bold ph-plus-circle">
                    <span class="sr-only"></span>
                </button>
                <button
                    data-action = "minus"
                    class="control ph-bold ph-minus-circle">
                    <span class="sr-only"></span>
                </button>
            </div>
        </main>

        <div id="sounds">
            <button
                id="florest" 
                data-action="toggleMusic"
                data-actiontype="florest"
                class="music ph ph-tree">
                <span class="sr-only">
                    Ativar/Desativar música de floresta                    
                </span>
            </button>
            <button
                id="rain" 
                data-action="toggleMusic"
                data-actiontype="rain"
                class="music ph ph-cloud-rain">
                <span class="sr-only">
                    Ativar/Desativar música de chuva
                </span>
            </button>
            <button
                id="coffe-shop" 
                data-action="toggleMusic"
                data-actiontype="coffe"
                class="music ph ph-storefront">
                <span class="sr-only">
                    Ativar/Desativar música de cafeteria
                </span>
            </button>
            <button
                id="fireplace" 
                data-action="toggleMusic"
                data-actiontype="fire"
                class="music ph ph-campfire">
                <span class="sr-only">
                    Ativar/Desativar música de lareira
                </span>
            </button>
        </div>
    </div>
</body>
</html>
