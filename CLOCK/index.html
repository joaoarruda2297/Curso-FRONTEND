<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Relógio da Vovó</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="txt"></div>

    <noscript>Teste teste teste</noscript>

    <script>
        function startTime() {
            const options = {
                hour: 'numeric',
                minute: 'numeric',
                hour12: false, // Use formato de 24 horas
                timeZone: 'America/Sao_Paulo'
            };

            const today = new Date().toLocaleTimeString('en-US', options);
            document.getElementById('txt').innerHTML = today;

            setTimeout(startTime, 1000);
        }

        // Iniciar o relógio diretamente
        startTime();
    </script>
</body>
</html>
